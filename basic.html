<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basic Shapes</title>
    <style>
        #myCanvas
        {
        border: double;
        }
    </style>
</head>
<body>
<div>
    <input type="button" value="Draw Line" onclick="drawLine()">
    <input type="button" value="Draw Rectangle" onclick="drawRectangle()">
    <input type="button" value="Draw Arc" onclick="drawArc()">
    <input type="button" value="Draw Circle" onclick="drawCircle()">
    <input type="button" value="Draw String" onclick="drawText()">
</div>
<div>
    <canvas id="myCanvas" width="400" height="400">

    </canvas>

</div>
<script>
    var canvas=document.getElementById("myCanvas");
    var context=canvas.getContext("2d");

    function drawLine()
    {
        context.moveTo(200,0);
        context.lineTo(200,400);
        context.moveTo(0,200);
        context.lineTo(400,200);
        context.stroke();

    }
function drawRectangle()
    {
      context.fillStyle="#1eff2a"
        context.fillRect(215,10,100,190)
        context.fillStyle="#1337ff"
        context.fillRect(330,10,100,190)
    }

    function drawCircle() {

        context.fillStyle="#fff";
        context.fillRect(0,0,400,400);
        drawLine();
        context.arc(50,50,40,0,2*Math.PI,true);
        context.stroke();
    }

    function drawArc() {
        context.arc(50,50,40,0,0.5*Math.PI,true);
        context.stroke();
    }

    function drawText() {
        context.fillStyle="#fff434"
        context.font="40px Arial";
        context.fillText("Welcome Back",100,100);
    }
</script>
</body>
</html>
