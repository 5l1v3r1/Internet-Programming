<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .btn
        {
            background-color: lightgreen;
            font-size: x-large;
            text-align: center;
        }

        .tbl
        {
            text-align: center;
            width:100%;
            border:double;


        }
        .white
        {
            background-color: aliceblue;
            font-size: 28px;
            color:red;
        }
        .gray
        {
            background-color: lightgray;
            color:blueviolet;
        }
    </style>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="kareem.js"></script>
<script>
    $(document).ready(function () {
var color="gray";
        $("#btnAdd").click(function () {
            //alert('hi')
            if(color=="gray")
                color="white"
            else
                color="gray"

            var id=$("#txtId").val();
            var name=$("#txtName").val();
            var dept=$("#txtDept").val();
            var sal=$("#txtSalary").val();
            var str="<tr class='"+color+"'><td>"+id+"</td>"+
                "<td>"+name+"</td>"+"<td>"+sal+"</td>"
                +"<td>"+dept+"</td>+" +
                "<td><img  class='del' width='32px' src='images/del.png'>" +
                "<img  class='edit' width='32px' src='images/edit.png'></td>"
            +"</tr>"

            $("#txtId").val("");
            $("#txtName").val("");
            $("#txtDept").val("");
            $("#txtSalary").val("");
            $("#txtId").focus();

            $("#output").append(str)

        })

$(document).on('click','.del',function () {
    var ok=confirm("Are you sure?")
    if(ok)
    {
        $(this).closest('tr').hide();
    }
});

        $(document).on('click','.edit',function () {
            $(this).closest('tr').find('td').each(function () {
                var obj=$(this).text();
               if(obj!="") {
                   $(this).text(" ");
                   $(this).append("<input type=text value='" + obj + "'>")
               }
                //alert(obj);
            })


        });

    })
</script>
</head>
<body>
<form>

<table align="center">
    <thead>
    <tr><td colspan="2">
        <h1>Employee Form</h1>
    </td></tr>
    </thead>
    <tr>
        <td>ID:</td>
        <td><input type="text" id="txtId"></td>
    </tr>
    <tr>
        <td>Name:</td>
        <td><input type="text" id="txtName"></td>
    </tr>
    <tr>
        <td>Salary</td>
        <td><input type="number"  id ="txtSalary" max="5000" min="1000" step="500"></td>
    </tr>
    <tr>
        <td>Dept</td>
        <td><input type="text" id="txtDept"></td>
    </tr>
    <tr>
        <td colspan="2" align="center">
                <input  value="Add" type="button" id="btnAdd" class="btn">


        </td>
    </tr>
</table>
    <table class="tbl" id="output">
        <tr>
            <td>ID</td>
            <td>Name</td>
            <td>Salary</td>
            <td>Dept</td>
            <td>Action</td>
        </tr>
    </table>
</form>
</body>
</html>
