        function revealLetter(index,charID) {
            correct++;
            var letter = document.getElementById("letter"+(index+1));
            var score = parseInt(document.getElementById("score").innerHTML);
            var char = document.getElementById(charID);
            char.className ="disabledCorrect";
            if (letter.dataset.value != "") {
                letter.value = letter.dataset.value;
                score +=10;
                document.getElementById("score").innerHTML = score.toString();
            }
            letter.dataset.value = "";
            if (correct == word.length) {

        function wrongGuess(value) {
